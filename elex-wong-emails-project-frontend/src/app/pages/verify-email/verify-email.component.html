<section id="hero" class="d-flex align-items-center" style="height: 100px">
  <div class="container"></div>
</section>

<main id="main">
  <section id="registersection" class="about">
    <div class="container aos-init aos-animate" data-aos="fade-up">

      <div class="loading flex-col-center" *ngIf="fetchingInformation">
        <ng-lottie [options]="lottieOptions" width="200px" height="200px"></ng-lottie>
        Checking your verification code, hold on...
      </div>

      <div *ngIf="!fetchingInformation">
        <div class="campaign-info flex-col-center row content col-lg-8 offset-lg-2">
          <div class="section-title">
            <h2>Email verification</h2>
          </div>
        </div>

        <div class="blank-text-box" *ngIf="invalidKey">
          This verification code is invalid, please try to verify your email again from your dashboard.
        </div>

        <div class="blank-text-box" *ngIf="emailSuccessfullyVerified">
          All good! Redirecting you to your dashboard soon.
        </div>
      </div>
    </div>

  </section>
</main>
